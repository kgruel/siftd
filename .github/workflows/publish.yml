name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  publish:
    needs: ci
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  update-homebrew:
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install poet
        run: pip install homebrew-pypi-poet

      - name: Wait for PyPI and generate formula
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Waiting for siftd $VERSION on PyPI..."
          for i in {1..30}; do
            pip install "siftd==$VERSION" 2>/dev/null && \
              poet -f siftd > siftd.rb 2>/dev/null && \
              grep -q "siftd-${VERSION}" siftd.rb && \
              echo "Formula generated for siftd $VERSION" && break
            echo "Attempt $i: not yet resolvable, waiting 10s..."
            pip uninstall -y siftd 2>/dev/null || true
            sleep 10
          done
          grep -q "siftd-${VERSION}" siftd.rb || { echo "ERROR: formula does not contain version $VERSION"; cat siftd.rb; exit 1; }
          sed -i 's/desc ".*"/desc "Personal LLM usage analytics for CLI coding tools"/' siftd.rb
          cat siftd.rb

      - name: Push to tap
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/kgruel/homebrew-siftd.git tap
          cp siftd.rb tap/Formula/siftd.rb 2>/dev/null || { mkdir -p tap/Formula && cp siftd.rb tap/Formula/siftd.rb; }
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/siftd.rb
          git diff --cached --quiet || git commit -m "Update siftd to ${GITHUB_REF#refs/tags/}"
          git push
